---
deploy_user: deploy
platform_api_base_path: /var/www/platform
platform_api_version: develop
platform_api_repo_url: "https://github.com/ushahidi/platform.git"
platform_api_ratelimiter: 'memcached'

platform_api_update: yes      # Update the code or just make sure its there?

platform_api_multisite_setup: true  # Is this a multisite setup?
# Run db migrations after deploy? (n/a in multisite setup)
platform_api_run_migrations: "{{ not platform_api_multisite_setup }}"
# Set up scheduled background tasks? (n/a in multisite setup)
platform_api_cronjobs: "{{ not platform_api_multisite_setup }}"
platform_api_cron_email: systems@ushahidi.com   # Where to forward cronjob output?

platform_api_additional_ushahidi_cli_cronjobs: [
  # { command: "cli command", minutes: "*/10" }
]

## These are required
# platform_api_db_host:
# platform_api_db_name:
# platform_api_db_user:
# platform_api_db_pass:

## Other (optional) runtime settings
platform_cdn: false
# platform_cdn_type
# platform_cdn_baseurl
# platform_cdn_container
platform_api_raven_url: ""
platform_api_kohana_env: "production"
